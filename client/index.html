<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:300,400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>TextEditor</title>
  </head>
  <body>

  <div id="content" class="container-fluid">
    <div id="note" class="input-group">
      <input id="noteThis" type="text" class="form-control">
    </div>
    <div id="main" class="input-group">
      <textarea id="mainThis" class="form-control"></textarea>
    </div>
    <div id="findContainer" class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span id="find" class="input-group-text">Find</span>
      </div>
      <input id="findThis" type="text" class="form-control">
    </div>
    <div id="replaceContainer" class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span id="replace" class="input-group-text">Replace</span>
      </div>
      <input id="replaceThis" type="text" class="form-control">
    </div>
  </div>


<!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!-- main -->
  <script src="./CSInterface.js" type="text/javascript"></script>
  <script src="./exLibs.js" type="text/javascript"></script>
  <script src="./cookies.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
  <script src="./flyoutmenu.js" type="text/javascript"></script>
  </body>
</html>
